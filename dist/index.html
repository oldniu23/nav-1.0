<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>前航 - 前端导航网站</title>
    <link rel="stylesheet" href="style.415f2d5f.css">
  </head>
  <body>
    <header class="globalHeader">
      <form class="searchForm" method="GET" action="https://www.baidu.com/s">
        <!-- 构造搜索请求   baidu后的s是搜索的意思   target="_blank" 新窗口打开-->
        <input name="wd" type="text">
        <!-- wd意思是文本word -->
        <button type="submit">搜索</button>
      </form>
    </header>
    <main class="globalMain">
      <ul class="siteList">
        <!-- ctrl+/注释   站点列表 -->
        <li class="last">
          <div class="addButton">
            <div class="icon-wrapper">
              <svg class="icon">
                <use xlink:href="#icon-add"></use>
              </svg>
            </div>
            <div class="text">新增网站</div>
          </div>
        </li>
      </ul>
    </main>
    <script src="//at.alicdn.com/t/font_3027355_yky7dv9jm2s.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js
    "></script>
    <script src="main.30685e57.js"></script>
  </body>
</html>
